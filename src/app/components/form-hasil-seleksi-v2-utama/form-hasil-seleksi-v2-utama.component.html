<div class="mb-4" [ngClass]="openFilter ? 'md:mx-56': 'md:mx-32'">
    <ng-container *ngIf="actionMessageError">
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            <span class="font-medium">Info alert!</span> {{messageError}}
        </div>
    </ng-container>
    <ng-container *ngIf="!openFilter">
        <h6 class="mb-4 text-start text-lg font-extrabold tracking-tight leading-none text-gray-900 md:text-xl">
            Pilih Kategori</h6>
        <div class="mb-4 text-start ">
            <ng-container *ngIf="kategoriError">
                <div class="mt-1 flex items-center p-2 text-xs text-red-800 rounded-lg bg-red-50" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">Penting!</span> {{kategoriErrorMessage}} , <span
                            class="font-medium text-md hover:underline cursor-pointer"
                            (click)="refreshDataGetKategori()">Ulangi</span>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngFor="let kategori of kategori; let i = index">
                <button type="button" (click)="onKategoriChange(i)" ppdbHighlightSelected [appHighlightSelected]="i"
                    [selectedIndex]="selectedKategoriIndex"
                    class="m-2 inline-block px-3 py-1 text-white bg-primary-bg hover:bg-secondary-bg hover:text-black font-medium rounded-full text-xs text-center">
                    {{kategori.n_daftarkategori}}
                </button>
            </ng-container>
        </div>
        <h6 class="mb-4 text-start text-lg font-extrabold tracking-tight leading-none text-gray-900 md:text-xl">
            Pilih Sekolah</h6>
        <div class="mb-4 text-start ">
            <ng-container *ngIf="sekolahError">
                <div class="mt-1 flex items-center p-2 text-xs text-red-800 rounded-lg bg-red-50" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">Penting!</span> {{sekolahErrorMessage}}, <span
                            class="font-medium text-md hover:underline  cursor-pointer"
                            (click)="refreshDataGetSekolah()">Ulangi</span>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngFor="let sekolah of sekolah; let i = index">
                <button type="button" (click)="onSekolahChange(i)" ppdbHighlightSelected [appHighlightSelected]="i"
                    [selectedIndex]="selectedSekolahIndex"
                    class="m-2 inline-block px-3 py-1 text-white bg-primary-bg hover:bg-secondary-bg hover:text-black font-medium rounded-full text-xs text-center">
                    {{sekolah.n_sekolah}}
                </button>
            </ng-container>
        </div>

        <div class="flex justify-end">
            <button type="button" (click)="submit()"
                class="w-full md:w-auto block px-5 py-2.5 md:h-10 md:text-nowrap text-white bg-primary-bg hover:bg-primary-bg-hv hover:text-primary-txt font-medium rounded-lg text-sm text-center">
                <ng-container *ngIf="!isLoading">
                    Cari
                </ng-container>
                <ng-container *ngIf="isLoading">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="#E5E7EB" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentColor" />
                    </svg>
                    Loading...
                </ng-container>
            </button>
        </div>
    </ng-container>


    <ng-container *ngIf="openFilter">
        <div class="flex justify-end">
            <button type="button" (click)="action()"
                class="w-full md:w-auto block px-5 py-2.5 bg-white text-gray-300 font-medium rounded-lg text-sm text-center border border-gray-300 ">
                <ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="inline w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                            clip-rule="evenodd" />
                    </svg>
                    Cari
                </ng-container>
            </button>
        </div>
    </ng-container>
</div>
