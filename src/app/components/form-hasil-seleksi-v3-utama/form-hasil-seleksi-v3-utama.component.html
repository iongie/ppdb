<section>
    <ng-container *ngIf="!openFilter">
        <ng-container *ngIf="!openPilih">
            <h4
                class="flex flex-row justify-start items-center gap-4 hasil-seleksi-v3-pattern fixed inset-x-0 top-12 md:top-18 z-50 px-6 md:px-18 py-8 mb-8 text-white text-start text-2xl md:text-3xl font-semibold tracking-tight leading-none">
                Kategori Hasil Seleksi</h4>
            <div class="grid sm:grid-cols-3 gap-2 px-4 md:px-16">
                <ng-container *ngIf="kategoriError">
                    <div class="mt-1 flex items-center p-2 text-xs text-red-800 rounded-lg bg-red-50" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Penting!</span> {{kategoriErrorMessage}} , <span
                                class="font-medium text-md hover:underline cursor-pointer"
                                (click)="refreshDataGetKategori()">Ulangi</span>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngFor="let kategori of kategori; let i = index">
                    <button type="button" (click)="onKategoriChange(kategori.id!)"
                        class="flex flex-col items-center justify-center h-44 m-2 rounded-lg  px-3 py-1 text-white bg-gray-50 hover:bg-thirty-bg hover:text-black font-medium text-xs text-center">
                        <img class="h-32  w-auto" [src]="kategori.n_file" alt="">
                    </button>
                </ng-container>
            </div>
        </ng-container>
        <ng-container *ngIf="openPilih">
            <h4 (click)="back()"
                class="cursor-pointer flex flex-row justify-start items-center gap-4 hasil-seleksi-v3-pattern fixed inset-x-0 top-12 md:top-18 z-50 px-6 md:px-18 py-8 mb-8 text-white text-start text-2xl md:text-3xl font-semibold tracking-tight leading-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-6 h-6 font-semibold">
                    <path fill-rule="evenodd"
                        d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
                        clip-rule="evenodd" />
                </svg>
                Pilihan Sekolah
            </h4>
            <ng-container *ngIf="actionMessageError">
                <div class="px-6 md:px-18 py-4 mt-2 mb-4 mx-16 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                    <span class="font-medium">Info alert!</span> {{messageError}}
                </div>
            </ng-container>
            <h1
                class="px-6 md:px-18 mt-4 mb-8 text-primary-bg text-start text-xl font-semibold tracking-tight leading-none ">
                KATEGORI {{pilihKategori | uppercase}}</h1>
            <div class="grid sm:grid-cols-6 gap-2 px-4 md:px-16">
                <ng-container *ngIf="sekolahError">
                    <div class="mt-1 flex items-center p-2 text-xs text-red-800 rounded-lg bg-red-50" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Penting!</span> {{sekolahErrorMessage}}, <span
                                class="font-medium text-md hover:underline  cursor-pointer"
                                (click)="refreshDataGetSekolah()">Ulangi</span>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngFor="let sekolah of sekolah; let i = index">
                    <button type="button" (click)="onSekolahChange(sekolah.id!)"
                        class="flex flex-col items-center justify-center h-20 m-2 rounded-full  px-3 py-1 text-primary-bg bg-gray-200 hover:bg-thirty-bg hover:text-black font-bold text-sm text-center">
                        {{sekolah.n_sekolah}}
                    </button>
                </ng-container>
            </div>
        </ng-container>
    </ng-container>


    <ng-container *ngIf="openFilter">
        <h4 (click)="action()"
            class="cursor-pointer flex flex-row justify-start items-center gap-4 hasil-seleksi-v3-pattern fixed inset-x-0 top-12 md:top-18 z-50 px-6 md:px-18 py-8 mb-8 text-white text-start text-2xl md:text-3xl font-semibold tracking-tight leading-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-6 h-6 font-semibold">
                <path fill-rule="evenodd"
                    d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
                    clip-rule="evenodd" />
            </svg>
            Hasil Seleksi PPDB SMPN
        </h4>
        
        <h1
        class="px-2 md:px-18 mt-4 mb-8 text-primary-bg text-start text-xl font-semibold tracking-tight leading-none ">
        KATEGORI {{pilihKategori | uppercase}} {{pilihSekolah | uppercase}}</h1>
    </ng-container>
</section>
