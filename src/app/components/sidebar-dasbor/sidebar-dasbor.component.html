<ng-container>
    <ng-container *ngIf="isLoading">
        <div class="flex flex-col h-full w-full justify-center items-center gap-4">
            <svg aria-hidden="true" role="status" class="inline w-12 h-12 text-primary-bg animate-spin"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor" />
            </svg>
            <span class="font-medium text-base"> Loading...</span>
        </div>
    </ng-container>
    <ng-container *ngIf="menuError">
        <div class="flex flex-col h-full w-full justify-center items-center gap-4">
            <svg aria-hidden="true" role="status" class="inline w-12 h-12 text-primary-bg animate-spin"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor" />
            </svg>
            <span class="font-medium text-base"> {{menuErrorMessage}}</span>
            <button type="button" (click)="refreshDataGetMenu()"
                class="w-auto text-white bg-primary-bg hover:bg-primary-bg-hv hover:text-primary-txt font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Refresh Menu
            </button>
        </div>
    </ng-container>
    <div class="overflow-y-auto py-5 px-2 h-full bg-gray-50">

        <ul class="space-y-2">
            <li>
                <button (click)="gotToDasbor()" ppdbSidebarDropdown
                    class="flex items-center p-2 w-full text-sm font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100">
                    <div class="flex flex-col flex-1 ml-2 text-left whitespace-nowrap">Dashboard</div>
                </button>
            </li>
            <ng-container *ngFor="let menu of menu; let i = index">
                <li>
                    <button type="button" [id]="'sidebar-dropdown-button'+ i" ppdbSidebarDropdown
                        class="flex items-center p-2 w-full text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100">
                        <ng-container *ngIf="menu.on === 1">
                            <div class="rounded-full w-1 h-1 bg-green-500 animate-ping "></div>
                        </ng-container>
                        <div class="flex flex-col flex-1 ml-2 text-left whitespace-nowrap">
                            <span class="text-sm font-medium">{{menu.menu}}</span>
                            <span class="text-sm font-normal text-gray-400">{{menu.from}} - {{menu.to}}</span>
                        </div>
                        <ng-container>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="w-4 h-4">
                                <path fill-rule="evenodd"
                                    d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </ng-container>
                    </button>
                    <ng-container>
                        <ul [id]="'sidebar-dropdown-body'+ i" class="hidden py-2 space-y-2">
                            <ng-container *ngFor="let submenu of menu.submenu; let i = index">
                                <li>
                                    <button
                                        (click)="goToPage(submenu.url!, menu.id!, menu.menu!, submenu.url!, submenu.disabled!)"
                                        class="flex items-center p-2 pl-11 w-full text-sm font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100">
                                        {{submenu.text}}
                                        <ng-container *ngIf="submenu.disabled === 1">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                fill="currentColor" class="w-3 h-3 ml-2">
                                                <path fill-rule="evenodd"
                                                    d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </ng-container>
                                    </button>

                                </li>
                            </ng-container>
                        </ul>
                    </ng-container>
                </li>
            </ng-container>
            <li>
                <div class=" justify-center p-2 space-x-4 w-full flex">
                    <button type="button" (click)="logout()"
                        class="inline-flex justify-center p-2 text-white w-full cursor-pointer bg-primary-bg z-20 rounded-lg hover:bg-fourty-bg hover:ring-1 hover:ring-primary-bg-hv">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-6 h-6 mr-1 -ml-1">
                            <path fill-rule="evenodd"
                                d="M12 2.25a.75.75 0 0 1 .75.75v9a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM6.166 5.106a.75.75 0 0 1 0 1.06 8.25 8.25 0 1 0 11.668 0 .75.75 0 1 1 1.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 0 1 1.06 0Z"
                                clip-rule="evenodd" />
                        </svg>
                        Keluar 
                    </button>
                </div>
            </li>
        </ul>
    </div>
</ng-container>
