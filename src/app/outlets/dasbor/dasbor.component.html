<div class="antialiased">
    <nav class="heropattern border-b border-gray-200 px-4 py-2.5 fixed left-0 right-0 top-0 z-50">
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
                <button (click)="actionMenu()"
                    class="p-2 mr-2 text-white rounded-full cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 :hover:text-white">
                    <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Toggle sidebar</span>
                </button>
                <a href="#" class="flex items-center justify-between mr-4">
                    <img src="../assets/logodikbud.png" class="mr-3 h-6 sm:h-9" alt="Dikbud" />
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <!--  -->
    <aside id="default-sidebar" [ngClass]="{'-translate-x-full': open}"
        class="fixed top-0 left-0 z-40 min-w-72 h-screen pt-14 bg-white border-r border-gray-200 transition-transform  md:translate-x-0"
        aria-label="Sidenav">
        <ppdb-sidebar-dasbor (view)="actionMenuFromSidebar($event)" (viewKonfirmasiLogout)="getLogout($event)"></ppdb-sidebar-dasbor>
    </aside>


    <main class="p-4 md:ml-60 h-auto pt-12">
        <router-outlet></router-outlet>
    </main>


    <ng-container *ngIf="viewKonfirmasiLogout">
        <ppdb-konfirmasi-logout (view)="getLogout($event)"></ppdb-konfirmasi-logout>
    </ng-container>
</div>
